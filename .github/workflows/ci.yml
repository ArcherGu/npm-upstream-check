name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  code-test:
    if: '!contains(github.event.head_commit.message, ''skip-ci'')'

    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [16.x, 18.x, 20.x]

    runs-on: ${{ matrix.os }}

    name: Code Test

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache pnpm store
        uses: actions/cache@v3
        env:
          cache-name: cache-pnpm-store
        with:
          path: ${{ github.workspace }}/.pnpm-store
          key: ${{ runner.os }}-${{ matrix.node-version }}-${{ env.cache-name }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.node-version }}-${{ env.cache-name }}-
            ${{ runner.os }}-${{ matrix.node-version }}-
            ${{ runner.os }}-

      - name: Install pnpm
        run: npm i -g pnpm

      - name: Set pnpm store path
        run: pnpm config set store-dir .pnpm-store

      - name: Install deps
        run: pnpm i

      - name: Build and Test
        run: pnpm build && pnpm test

  action-test:
    if: '!contains(github.event.head_commit.message, ''skip-ci'')'

    runs-on: ubuntu-latest

    name: Action Test

    outputs:
      need-update: ${{ steps.ncu.outputs.need-update }}
      dependencies: ${{ steps.ncu.outputs.dependencies }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check the updates of upstream npm dependencies
        uses: ./ # Uses an action in the root directory
        id: ncu
        with:
          upstream: '@actions/core'
          check-only: true
          all: true

  commit-and-push:
    needs: action-test
    if: ${{ needs.action-test.outputs.need-update == 'true' }}

    name: Commit and Push

    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [18.x]

    runs-on: ${{ matrix.os }}

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache pnpm store
        uses: actions/cache@v3
        env:
          cache-name: cache-pnpm-store
        with:
          path: ${{ github.workspace }}/.pnpm-store
          key: ${{ runner.os }}-${{ matrix.node-version }}-${{ env.cache-name }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.node-version }}-${{ env.cache-name }}-
            ${{ runner.os }}-${{ matrix.node-version }}-
            ${{ runner.os }}-

      - name: Install pnpm
        run: npm i -g pnpm

      - name: Set pnpm store path
        run: pnpm config set store-dir .pnpm-store

      - name: Update dependencies
        uses: ./ # Uses an action in the root directory
        with:
          upstream: '@actions/core'
          all: true

      - name: Install deps
        run: pnpm i --no-frozen-lockfile

      - name: Build and Test
        run: pnpm build && pnpm test

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: ncu update dependencies\n\n ${{ needs.action-test.outputs.dependencies }}"
